<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="../css/estilo.css" rel="stylesheet">
    <script type="text/javascript" src="../js/registro.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="Nombre de usuario" required>
            <input type="email" id="newEmail" placeholder="Correo electrónico" required>
            <input type="password" id="newPassword" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>Ya tienes una cuenta? <a href="../index.html">Inicia Sesión aquí</a></p>
    </div>
</body>
</html>
